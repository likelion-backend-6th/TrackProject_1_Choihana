{% extends 'base.html' %}
{% block title %} 회원가입 {% endblock %}
{% block content %}
<h1>회원가입</h1>
<div>
    <form method="POST">
<!--    {{ form.as_p }}-->
    {% csrf_token %}
    {% for field in form %}
        <div>
        {{field.label}}
        {{field}}
        </div>
    {% endfor %}
    <input type="submit" value="가입하기">
    </form>
</div>
    <div>
        <p>이미 계정이 있다면? <a href="{% url 'login' %}">로그인</a></p>
    </div>
{% endblock %}
